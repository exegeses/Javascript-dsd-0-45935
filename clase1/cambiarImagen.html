<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cambiar imagen</title>
</head>
<body>
    <h1>Cambiar imagen usando javascript</h1>

    <nav>
        <a href="#" onclick="document.getElementById('logo').src = 'logos/logohtml.png'">HTML</a> |
        <a href="#" onclick="document.getElementById('logo').src = 'logos/logocss.png'">CSS</a> |
        <a href="#" onclick="document.getElementById('logo').src = 'logos/logojs.png'">Javascript</a>
    </nav>
    <img src="logos/logojs.png" id="logo">


</body>
</html>
